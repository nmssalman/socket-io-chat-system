<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport for mobile scaling -->
  <title>Secure Real-time Chat</title>
  <link rel="icon" href="/favicon.ico" /> <!-- Favicon link -->

  <style>
    /* General reset */
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      overflow: hidden;
    }

    #chat-container {
      width: 100%;
      height: 100%; /* Take full screen height */
      max-width: 100%;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    #chat-header {
      background-color: #2e89ff;
      color: white;
      padding: 12px;
      font-size: 18px;
      text-align: center;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #chat-warning {
      background-color: #ffebeb;
      color: #c40000;
      text-align: center;
      padding: 6px 10px;
      font-size: 14px;
      font-weight: bold;
      border-bottom: 1px solid #e0b4b4;
    }

    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 6px;
      height: calc(100% - 75px); /* Adjust height for messages section */
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      word-wrap: break-word;
    }

    .me {
      align-self: flex-end;
      background-color: #dcf8c6;
    }

    .other {
      align-self: flex-start;
      background-color: #eee;
    }

    .message img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    #form {
      display: flex;
      flex-direction: row;
      border-top: 1px solid #ccc;
      align-items: center;
      padding: 10px;
    }

    #input {
      flex: 1;
      padding: 10px;
      border: none;
      font-size: 16px;
    }

    #input:focus {
      outline: none;
    }

    #sendBtn {
      padding: 10px 20px;
      background: #2e89ff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
    }

    #sendBtn:hover {
      background-color: #256bdc;
    }

    #imageInput {
      display: none;
    }

    #uploadLabel {
      padding: 10px;
      background: #e2e2e2;
      border-left: 1px solid #ccc;
      cursor: pointer;
      font-size: 16px;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      #chat-container {
        width: 100%;
        height: 100%;
      }

      #sendBtn {
        font-size: 14px;
        padding: 8px 16px;
      }

      #input {
        font-size: 14px;
        padding: 8px;
      }

      #uploadLabel {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      #chat-container {
        width: 100%;
        height: 100%;
      }

      #chat-header {
        font-size: 16px;
        padding: 10px;
      }

      #sendBtn {
        font-size: 12px;
        padding: 6px 12px;
      }

      #input {
        font-size: 12px;
        padding: 6px;
      }

      #uploadLabel {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <div id="chat-container">
    <div id="chat-header">Real-time Chat</div>
    <div id="chat-warning">‚ö†Ô∏è Warning: All messages will be lost if you refresh the page!</div>
    <ul id="messages"></ul>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Type a message..." onfocus="enableSound()" />
      <label id="uploadLabel" for="imageInput">üì∑</label>
      <input type="file" id="imageInput" accept="image/*" />
      <button id="sendBtn" type="submit">Send</button>
    </form>
  </div>

  <audio id="notificationSound" src="notify_final.mp3" preload="auto"></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const imageInput = document.getElementById('imageInput');
    const messages = document.getElementById('messages');
    const sound = document.getElementById('notificationSound');
    let myId = null;

    function enableSound() {
      sound.play().then(() => {
        sound.pause();
        sound.currentTime = 0;
      }).catch(() => {});
    }

    // Authentication (password prompt)
    window.onload = () => {
      const inputPassword = prompt("Enter chat password:");
      socket.emit("auth", inputPassword);
    };

    socket.on("auth-success", () => {
      document.getElementById("chat-container").style.display = "flex";
    });

    socket.on("auth-failed", () => {
      alert("Incorrect password. Redirecting...");
      window.location.href = "https://news.yahoo.com";
    });

    socket.on("connect", () => {
      myId = socket.id;
    });

    socket.on("chat message", function (data) {
      const isMe = data.id === myId;
      appendMessage(data.text, isMe, data.isImage);
      sound.volume = 1.0;
      sound.play();
    });

    function appendMessage(content, isMe, isImage = false) {
      const li = document.createElement("li");
      li.className = "message " + (isMe ? "me" : "other");

      if (isImage) {
        const img = document.createElement("img");
        img.src = content;
        li.appendChild(img);
      } else {
        li.textContent = content;
      }

      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const msg = input.value.trim();
      if (msg) {
        socket.emit("chat message", { text: msg, isImage: false });
        input.value = "";
      }
    });

    imageInput.addEventListener("change", function () {
      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          socket.emit("chat message", { text: e.target.result, isImage: true });
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>
